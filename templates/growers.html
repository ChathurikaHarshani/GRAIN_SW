<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Growers | GMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0">Growers</h1>
    <a href="{{ url_for('new_grower') }}" class="btn btn-primary">+ Add Grower</a>
  </div>

  <a href="{{ url_for('dashboard') }}" class="btn btn-link">&larr; Back to Home</a>

  {% if growers %}
    <table class="table table-striped table-hover mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Grower Name</th>
        </tr>
      </thead>
      <tbody>
        {% for g in growers %}
          <tr>
            <td>{{ g.Grower_ID }}</td>
            <td>{{ g.Grower_Name }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p class="mt-3">No growers found. Click “Add Grower” to create one.</p>
  {% endif %}

</div>
</body>
</html>
