<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero {
      min-height: 100vh;
      background: url("{{ url_for('static', filename='images/landing.png') }}") center/cover no-repeat;
      position: relative;
    }
    .overlay {
      position:absolute; inset:0;
      background: rgba(0,0,0,0.35);
    }
    .content {
      position:relative;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 24px;
    }
  </style>
</head>

<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <div class="text-white">
        <h1 class="display-3 fw-bold mb-3">Grain Management System</h1>
        <p class="lead mb-4">Harvest • Delivery • Billing • Reports</p>
        <a href="{{ url_for('login') }}" class="btn btn-lg btn-primary">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
