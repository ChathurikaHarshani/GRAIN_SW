<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Delivery Locations | GMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0">Delivery Locations</h1>
    <a href="{{ url_for('new_delivery_location') }}" class="btn btn-primary">+ Add Location</a>
  </div>

  <a href="{{ url_for('dashboard') }}" class="btn btn-link">&larr; Back to Home</a>

  {% if locations %}
    <table class="table table-striped table-hover mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Code</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
      {% for l in locations %}
        <tr>
          <td>{{ l.DelLoc_ID }}</td>
          <td>{{ l.DelLoc_code }}</td>
          <td>{{ l.Location }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p class="mt-3">No delivery locations found. Click “Add Location”.</p>
  {% endif %}

</div>
</body>
</html>
