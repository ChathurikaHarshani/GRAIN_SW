<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Storage Location | GMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">

  <h1 class="mb-4">Add Storage Location</h1>
  <a href="{{ url_for('list_storage') }}" class="btn btn-link">&larr; Back to Storage</a>

  {% if error %}
    <div class="alert alert-danger mt-3">{{ error }}</div>
  {% endif %}

  <form method="post" class="mt-3">
    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Bin Code *</label>
        <input type="text" class="form-control" name="bin_code" required>
      </div>
      <div class="col-md-5 mb-3">
        <label class="form-label">Bin Name *</label>
        <input type="text" class="form-control" name="bin_name" required>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Capacity (bu) *</label>
        <input type="number" step="0.01" class="form-control" name="bin_capacity" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 mb-3">
        <label class="form-label">Diameter (ft)</label>
        <input type="number" step="0.01" class="form-control" name="diameter">
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Install Date</label>
        <input type="datetime-local" class="form-control" name="install_date">
      </div>
      <div class="col-md-5 mb-3">
        <label class="form-label">Manufacturer</label>
        <input type="text" class="form-control" name="manufacture">
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 mb-3">
        <label class="form-label">Latitude</label>
        <input type="number" step="0.0000001" class="form-control" name="lattitude">
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Longitude</label>
        <input type="number" step="0.0000001" class="form-control" name="lontitude">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Legal Description</label>
        <input type="text" class="form-control" name="legal_desc">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>

</div>
</body>
</html>
