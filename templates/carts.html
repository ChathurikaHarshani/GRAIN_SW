<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Carts | GMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0">Carts</h1>
    <a href="{{ url_for('new_cart') }}" class="btn btn-primary">+ Add Cart</a>
  </div>
  <a href="{{ url_for('index') }}" class="btn btn-link">&larr; Back to Home</a>

  {% if carts %}
    <table class="table table-striped table-hover mt-3">
      <thead><tr><th>ID</th><th>Cart Code</th><th>Cart Name</th></tr></thead>
      <tbody>
      {% for c in carts %}
        <tr><td>{{ c.Cart_ID }}</td><td>{{ c.Cart_Code }}</td><td>{{ c.Cart_Name }}</td></tr>
      {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p class="mt-3">No carts found. Click “Add Cart”.</p>
  {% endif %}
</div>
</body>
</html>
