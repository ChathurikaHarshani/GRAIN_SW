<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Delivery Location | GMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">

  <h1 class="mb-4">Add Delivery Location</h1>
  <a href="{{ url_for('list_delivery_locations') }}" class="btn btn-link">&larr; Back</a>

  {% if error %}<div class="alert alert-danger mt-3">{{ error }}</div>{% endif %}

  <form method="post" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Location Code *</label>
      <input type="text" class="form-control" name="delloc_code" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Location / Address</label>
      <input type="text" class="form-control" name="location">
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>

</div>
</body>
</html>
