<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Grower | GMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">

  <h1 class="mb-4">Add Grower</h1>

  <a href="{{ url_for('list_growers') }}" class="btn btn-link">&larr; Back to Growers</a>

  {% if error %}
    <div class="alert alert-danger mt-3">{{ error }}</div>
  {% endif %}

  <form method="post" class="mt-3">
    <div class="mb-3">
      <label for="grower_name" class="form-label">Grower Name</label>
      <input
        type="text"
        class="form-control"
        id="grower_name"
        name="grower_name"
        placeholder="Enter grower name"
        required
      >
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>

</div>
</body>
</html>
