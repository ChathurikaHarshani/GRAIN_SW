<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Field | GMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-4">Add Field</h1>
  <a href="{{ url_for('list_fields') }}" class="btn btn-link">&larr; Back to Fields</a>

  {% if error %}<div class="alert alert-danger mt-3">{{ error }}</div>{% endif %}

  <form method="post" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Field Name</label>
      <input type="text" class="form-control" name="field_name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Department</label>
      <select class="form-select" name="dpt_id" required>
        <option value="">-- Select Department --</option>
        {% for d in departments %}
          <option value="{{ d.Dpt_ID }}">{{ d.Dpt_Name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Crop Year</label>
        <input type="number" class="form-control" name="crop_year" min="1900" max="2100" required>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Acres</label>
        <input type="number" step="0.01" class="form-control" name="acres">
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Irr Type</label>
        <input type="text" class="form-control" name="irr_type" placeholder="Irrigated/Dryland">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Hybrid Variety</label>
      <input type="text" class="form-control" name="hybrid_variety">
    </div>

    <div class="mb-3">
      <label class="form-label">Note</label>
      <textarea class="form-control" name="note" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
</body>
</html>
