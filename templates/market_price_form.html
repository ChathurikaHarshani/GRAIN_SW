<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Market Price | GMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">

  <h1 class="mb-4">Add Market Price</h1>
  <a href="{{ url_for('list_market_prices') }}" class="btn btn-link">&larr; Back</a>

  {% if error %}<div class="alert alert-danger mt-3">{{ error }}</div>{% endif %}

  <form method="post" class="mt-3">
    <div class="row">
      <div class="col-md-5 mb-3">
        <label class="form-label">Crop *</label>
        <select class="form-select" name="crop_id" required>
          <option value="">-- Select Crop --</option>
          {% for c in crops %}
            <option value="{{ c.Crop_ID }}">{{ c.Crop_Name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-2 mb-3">
        <label class="form-label">Year *</label>
        <input type="number" class="form-control" name="year" min="1900" max="2100" required>
      </div>

      <div class="col-md-2 mb-3">
        <label class="form-label">Month *</label>
        <input type="number" class="form-control" name="month" min="1" max="12" required>
      </div>

      <div class="col-md-3 mb-3">
        <label class="form-label">Day *</label>
        <input type="text" class="form-control" name="day" placeholder="e.g., 15 or Mon" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Market Price ($/bu) *</label>
      <input type="number" step="0.0001" class="form-control" name="market_price" required>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>

</div>
</body>
</html>
