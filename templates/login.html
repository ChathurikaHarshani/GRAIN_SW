<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login | GMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: url("{{ url_for('static', filename='images/landing.png') }}")
                  center center / cover no-repeat fixed;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45); /* dark overlay */
    }

    .login-wrapper {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
    }
  </style>
</head>

<body>
  <!-- Dark overlay -->
  <div class="overlay"></div>

  <!-- Login content -->
  <div class="login-wrapper">
    <div class="card login-card shadow-lg">
      <div class="card-body p-4">

        <h3 class="text-center mb-3">GMS Login</h3>

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input
              name="username"
              class="form-control"
              placeholder="Enter username"
              required
            >
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              name="password"
              type="password"
              class="form-control"
              placeholder="Enter password"
              required
            >
          </div>

          <button class="btn btn-primary w-100" type="submit">
            Sign In
          </button>
        </form>

        <div class="text-center mt-3">
          <a href="{{ url_for('landing') }}" class="text-decoration-none">
            ‚Üê Back to main page
          </a>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
