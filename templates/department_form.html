<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Department | GMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">

  <h1 class="mb-4">Add Department</h1>

  <a href="{{ url_for('list_departments') }}" class="btn btn-link">&larr; Back to Departments</a>

  {% if error %}
    <div class="alert alert-danger mt-3">{{ error }}</div>
  {% endif %}

  <form method="post" class="mt-3">
    
    <div class="mb-3">
      <label class="form-label">Department Name</label>
      <input type="text" class="form-control" name="dpt_name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Contact</label>
      <input type="text" class="form-control" name="contact" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Manager</label>
      <input type="text" class="form-control" name="manager" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Grower</label>
      <select class="form-select" name="grower_id" required>
        <option value="">-- Select Grower --</option>
        {% for g in growers %}
          <option value="{{ g.Grower_ID }}">{{ g.Grower_Name }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>

</div>
</body>
</html>
