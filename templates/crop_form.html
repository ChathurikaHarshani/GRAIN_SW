<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Crop | GMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-4">Add Crop</h1>
  <a href="{{ url_for('list_crops') }}" class="btn btn-link">&larr; Back to Crops</a>

  {% if error %}<div class="alert alert-danger mt-3">{{ error }}</div>{% endif %}

  <form method="post" class="mt-3">
    <div class="row">
      <div class="col-md-3 mb-3">
        <label class="form-label">Crop Code</label>
        <input type="text" class="form-control" name="crop_code" required>
      </div>
      <div class="col-md-5 mb-3">
        <label class="form-label">Crop Name</label>
        <input type="text" class="form-control" name="crop_name" required>
      </div>
      <div class="col-md-2 mb-3">
        <label class="form-label">Wt/bu</label>
        <input type="number" step="0.01" class="form-control" name="weight_per_bushel" required>
      </div>
      <div class="col-md-2 mb-3">
        <label class="form-label">Base MC</label>
        <input type="number" step="0.01" class="form-control" name="base_mc" required>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
</body>
</html>
