<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Crops | GMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0">Crops</h1>
    <a href="{{ url_for('new_crop') }}" class="btn btn-primary">+ Add Crop</a>
  </div>
  <a href="{{ url_for('index') }}" class="btn btn-link">&larr; Back to Home</a>

  {% if crops %}
    <table class="table table-striped table-hover mt-3">
      <thead>
        <tr><th>ID</th><th>Code</th><th>Name</th><th>Wt/bu</th><th>Base MC</th></tr>
      </thead>
      <tbody>
      {% for c in crops %}
        <tr>
          <td>{{ c.Crop_ID }}</td>
          <td>{{ c.Crop_Code }}</td>
          <td>{{ c.Crop_Name }}</td>
          <td>{{ c.Weight_PerBushel }}</td>
          <td>{{ c.Base_MC }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p class="mt-3">No crops found. Click “Add Crop”.</p>
  {% endif %}
</div>
</body>
</html>
